<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>registration form</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div class="loginput">
      <h1>User Registration Form</h1>
      <form>
        <label for="fname" class="label">First Name:</label>
        <input type="text" name="First name" value="write your first name"><br>
        <label for="lname" class="label">Last Name:</label>
        <input type="text" name="last name" value="write your Last name"><br>
        <label for="address" class="label">Address:</label>
        <input type="text" name="address" value="write your full address"><br>
        <label for="email" class="label">Email Address:</label>
        <input type="email" name="Email Address" value="write your valid email address"><br>
        <label for="telephone number" class="label">Telephone number:</label>
        <input type="number" name="Mobile number" value="write your phone number"><br>
        <label for="date of birth" class="label">Date of Birth:</label>
        <input type="date" name="Date" value="write your birth date">

      </form>

    </div>
  </body>
</html>
