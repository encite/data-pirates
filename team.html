<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Team Form</title>
      <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div class="box">
      <h1>Team Login</h1>
      <form>
        <div class="boxinput">
          <label>Student Name</label>
          <input type="text" name="Student Name" required="">
        </div>
        <div class="boxinput">
          <label>Student Number</label>
          <input type="text" name="student number" required="">
        </div>
        <div class="boxinput">
          <label>Password</label>
          <input type="password" name="password" required="">
        </div>
        <div class="button">
                <button type="reset" value = "Reset" class="btns">Cancel</button>
                <button type="submit" value = "Submit" class="btns">Login</button>
        </div>
      </form>

    </div>


  </body>
</html>
